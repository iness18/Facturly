[build]
  # Commande de build pour le monorepo
  command = "npm install && npm run build:frontend && npm run build:backend"
  
  # Répertoire de publication (frontend)
  publish = "frontend/out"
  
  # Répertoire des fonctions serverless (backend)
  functions = "netlify/functions"

[build.environment]
  # Version de Node.js
  NODE_VERSION = "18"
  
  # Variables d'environnement pour le build
  NEXT_TELEMETRY_DISABLED = "1"

# Configuration pour les fonctions serverless
[functions]
  directory = "netlify/functions"
  node_bundler = "esbuild"

# Redirections pour l'API backend
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

# Redirections pour les routes dynamiques Next.js
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Headers de sécurité
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    X-XSS-Protection = "1; mode=block"

# Configuration pour les assets statiques
[[headers]]
  for = "/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Configuration pour les images
[[headers]]
  for = "/_next/image*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Configuration pour les chunks JavaScript
[[headers]]
  for = "/_next/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"