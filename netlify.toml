[build]
  # Répertoire de base pour le build
  base = "frontend/"
  
  # Commande de build
  command = "npm run build"
  
  # Répertoire de publication
  publish = "frontend/.next"

[build.environment]
  # Version de Node.js
  NODE_VERSION = "18"
  
  # Variables d'environnement pour le build
  NEXT_TELEMETRY_DISABLED = "1"

# Configuration pour les fonctions serverless (si nécessaire)
[functions]
  directory = "frontend/netlify/functions"

# Redirections et rewrites
[[redirects]]
  # Redirection pour les routes dynamiques Next.js
  from = "/*"
  to = "/index.html"
  status = 200

# Headers de sécurité
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    X-XSS-Protection = "1; mode=block"

# Configuration pour les assets statiques
[[headers]]
  for = "/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Configuration pour les images
[[headers]]
  for = "/_next/image*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Configuration pour les chunks JavaScript
[[headers]]
  for = "/_next/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Configuration pour le développement local
[dev]
  command = "npm run dev"
  port = 3000
  publish = "frontend/.next"